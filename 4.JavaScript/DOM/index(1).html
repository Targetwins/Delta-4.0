<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Example</title>
</head>
<body>
    <h1>JavaScript Events Example</h1>
    
    <!-- Mouse Events -->
    <button id="clickButton">Click Me</button>
    <button id="dblclickButton">Double Click Me</button>
    <div id="mouseDiv" style="width:100px;height:100px;background-color:lightblue;">Mouse over/out me</div>

    <!-- Keyboard Events -->
    <input type="text" id="textInput" placeholder="Type something...">

    <!-- Form Events -->
    <form id="myForm">
        <input type="text" id="formInput" placeholder="Change me...">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <!-- Document/Window Events -->
    <div id="resizeDiv" style="width:50%;height:50px;background-color:lightgreen;">Resize the window</div>
    <div id="scrollDiv" style="width:100%;height:300px;overflow-y:scroll;background-color:lightyellow;">
        <div style="height:600px;">Scroll inside me</div>
    </div>

    <!-- Drag and Drop Events -->
    <div id="dragSource" draggable="true" style="width:100px;height:100px;background-color:lightcoral;">Drag me</div>
    <div id="dropTarget" style="width:100px;height:100px;background-color:lightgray;margin-top:20px;">Drop here</div>

    <!-- Clipboard Events -->
    <textarea id="clipboardArea" placeholder="Copy/cut/paste here"></textarea>

    <!-- Media Events -->
    <video id="myVideo" width="320" height="240" controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Touch Events -->
    <div id="touchDiv" style="width:100px;height:100px;background-color:lightpink;">Touch me</div>

    <!-- CSS Transition/Animation Events -->
    <div id="transitionDiv" style="width:100px;height:100px;background-color:lightseagreen;transition:width 2s;">Hover to expand</div>

    <script>
        // Mouse Events
        document.getElementById('clickButton').addEventListener('click', function() {
            alert('Button clicked!');
        });
        
        document.getElementById('dblclickButton').addEventListener('dblclick', function() {
            alert('Button double-clicked!');
        });
        
        const mouseDiv = document.getElementById('mouseDiv');
        mouseDiv.addEventListener('mouseover', function() {
            mouseDiv.style.backgroundColor = 'lightgreen';
        });
        mouseDiv.addEventListener('mouseout', function() {
            mouseDiv.style.backgroundColor = 'lightblue';
        });

        // Keyboard Events
        document.getElementById('textInput').addEventListener('keydown', function(event) {
            console.log(`Key down: ${event.key}`);
        });
        
        document.getElementById('textInput').addEventListener('keypress', function(event) {
            console.log(`Key press: ${event.key}`);
        });
        
        document.getElementById('textInput').addEventListener('keyup', function(event) {
            console.log(`Key up: ${event.key}`);
        });

        // Form Events
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted!');
        });
        
        document.getElementById('formInput').addEventListener('change', function() {
            alert('Input value changed!');
        });
        
        document.getElementById('formInput').addEventListener('input', function() {
            console.log('Input event fired');
        });

        document.getElementById('myForm').addEventListener('reset', function() {
            alert('Form reset!');
        });

        document.getElementById('formInput').addEventListener('select', function() {
            alert('Text selected!');
        });

        // Document/Window Events
        window.addEventListener('load', function() {
            console.log('Window loaded');
        });
        
        window.addEventListener('unload', function() {
            console.log('Window unloaded');
        });
        
        window.addEventListener('resize', function() {
            console.log('Window resized');
        });
        
        document.getElementById('scrollDiv').addEventListener('scroll', function() {
            console.log('Div scrolled');
        });

        // Drag and Drop Events
        const dragSource = document.getElementById('dragSource');
        const dropTarget = document.getElementById('dropTarget');
        
        dragSource.addEventListener('dragstart', function(event) {
            event.dataTransfer.setData('text/plain', 'This text may be dragged');
            console.log('Drag started');
        });
        
        dragSource.addEventListener('dragend', function() {
            console.log('Drag ended');
        });
        
        dropTarget.addEventListener('dragenter', function(event) {
            event.preventDefault();
            dropTarget.style.backgroundColor = 'lightblue';
            console.log('Drag entered');
        });
        
        dropTarget.addEventListener('dragover', function(event) {
            event.preventDefault();
            console.log('Drag over');
        });
        
        dropTarget.addEventListener('dragleave', function() {
            dropTarget.style.backgroundColor = 'lightgray';
            console.log('Drag left');
        });
        
        dropTarget.addEventListener('drop', function(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData('text');
            dropTarget.style.backgroundColor = 'lightgray';
            console.log(`Dropped: ${data}`);
        });

        // Clipboard Events
        const clipboardArea = document.getElementById('clipboardArea');
        clipboardArea.addEventListener('copy', function() {
            alert('Content copied');
        });
        
        clipboardArea.addEventListener('cut', function() {
            alert('Content cut');
        });
        
        clipboardArea.addEventListener('paste', function() {
            alert('Content pasted');
        });

        // Media Events
        const myVideo = document.getElementById('myVideo');
        myVideo.addEventListener('play', function() {
            console.log('Video played');
        });
        
        myVideo.addEventListener('pause', function() {
            console.log('Video paused');
        });
        
        myVideo.addEventListener('ended', function() {
            console.log('Video ended');
        });
        
        myVideo.addEventListener('volumechange', function() {
            console.log('Volume changed');
        });

        // Touch Events
        const touchDiv = document.getElementById('touchDiv');
        touchDiv.addEventListener('touchstart', function() {
            touchDiv.style.backgroundColor = 'lightblue';
            console.log('Touch started');
        });
        
        touchDiv.addEventListener('touchmove', function(event) {
            console.log(`Touch moved: ${event.touches.length} touch(es)`);
        });
        
        touchDiv.addEventListener('touchend', function() {
            touchDiv.style.backgroundColor = 'lightpink';
            console.log('Touch ended');
        });
        
        touchDiv.addEventListener('touchcancel', function() {
            touchDiv.style.backgroundColor = 'lightpink';
            console.log('Touch cancelled');
        });

        // CSS Transition/Animation Events
        const transitionDiv = document.getElementById('transitionDiv');
        transitionDiv.addEventListener('mouseenter', function() {
            transitionDiv.style.width = '200px';
        });
        
        transitionDiv.addEventListener('mouseleave', function() {
            transitionDiv.style.width = '100px';
        });
        
        transitionDiv.addEventListener('transitionend', function() {
            console.log('Transition ended');
        });

        transitionDiv.addEventListener('animationend', function() {
            console.log('Animation ended');
        });

        // Error Event
        window.addEventListener('error', function(event) {
            console.log(`Error occurred: ${event.message}`);
        });
    </script>
</body>
</html>
